<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)" 
    (preview)="onMediaItemPreview($event)"
    ></mw-media-item>
    <mw-media-popUp [mediaPopUp] = "popUp" (close)="onPopUpClose()" (next) = "nextImage($event)" (prev) = "prevImage($event)"></mw-media-popUp>
</section>
