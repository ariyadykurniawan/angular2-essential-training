<div [hidden]="isVisible()" class="popup">
  <div class="content">
      <span class="close" (click)="onPopUpClose()">&times;</span>
      <h2>Name {{ mediaPopUp? mediaPopUp.name : "" }}</h2>
      <h2>Whatced On {{ mediaPopUp? mediaPopUp.watchedOn : "" }}</h2>
      <h2>Category On {{ mediaPopUp? mediaPopUp.category : "" }}</h2>
  </div>
</div>
